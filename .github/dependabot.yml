version: 2

updates:
  - package-ecosystem: "uv"
    directory: "/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "dependency: "
      include: "scope"
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/frontend/hackeurope"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "dependency: "
      include: "scope"
    open-pull-requests-limit: 5
    